<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Mascotas</title>
    </head>
    <body>
    <form action="pagina_ficticia.html" method="get"></form>
        <label for="nombre">Nombre de la mascota:</label>
        <input type="text" id="nombre" name="nombre"> <br><br>
        
        <label for="especie">Especie:</label>
        <select id="especie" name="especie">
            <option value="perro">Tiburon</option>
            <option value="gato">Araña</option>
        </select><br><br>
        
        <input type="checkbox" id="vacunado" name="vacunado">
        <label for="vacunado">¿Está vacunado?</label><br><br>
        
        <label>Sexo:</label>
        <input type="radio" id="macho" name="sexo" value="wacho">
        <label for="macho">Macho</label>
        <input type="radio" id="hembra" name="sexo" value="hembra">
        <label for="hembra">Hembra</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
